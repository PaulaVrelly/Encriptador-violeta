<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="only screen and (max-width: 768px)" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title class="titulo">Mensajes secretos</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Fondo3s.png" alt="Logo MiradaVioleta">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="40" rows="5" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Sólo letras minúsculas, sin acentos y signos de puntuación</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script> 
    <footer>
        <p class="copyrigth">&copy2023 - Desarrollado por Paula Vrelly</p>
    </footer>

    
</body>
</html>
